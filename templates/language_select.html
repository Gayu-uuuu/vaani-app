
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Language</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f0f8ff;
      color:#333;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
    }

    h1, form {
      opacity:0;
      transform: translateY(-20px);
      animation: fadeIn 1s forwards;
    }

    h1 { animation-delay: 0.2s; }
    form { animation-delay: 0.5s; }

    @keyframes fadeIn {
      to { opacity:1; transform: translateY(0); }
    }

    button {
      background:#3498db;
      color:#fff;
      padding:10px 20px;
      border:none;
      border-radius:5px;
      cursor:pointer;
      margin-top:15px;
    }

    button:hover { background:#2980b9; }

    label {
      font-size:1.1rem;
      margin:5px;
      display:block;
    }
  </style>
</head>
<body>
  <h1>Select Your Language</h1>
  <form method="POST">
     <label><input type="radio" name="language" value="English" checked> English</label>
     <label><input type="radio" name="language" value="Hindi" checked> Hindi</label>
     <label><input type="radio" name="language" value="Tamil" checked> Tamil</label>
    <button type="submit">Confirm</button>
  </form>
</body>
</html>
