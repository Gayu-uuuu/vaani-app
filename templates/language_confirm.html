<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Language</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#fffaf0;
      color:#333;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      height:100vh;
      text-align:center;
    }

    h1, p, form {
      opacity:0;
      transform: translateY(-20px);
      animation: fadeIn 1s forwards;
    }

    h1 { animation-delay: 0.2s; }
    p { animation-delay: 0.5s; }
    form { animation-delay: 0.8s; }

    @keyframes fadeIn {
      to { opacity:1; transform: translateY(0); }
    }

    button {
      background:#3498db;
      color:#fff;
      padding:10px 20px;
      border:none;
      border-radius:5px;
      cursor:pointer;
      margin-top:20px;
    }

    button:hover { background:#2980b9; }

    strong { color:#e67e22; }
  </style>
</head>
<body>
  <h1>Language Selected</h1>
  <p>Your chosen language: <strong>{{ user_lang }}</strong></p>
  <form method="POST">
    <button type="submit">Proceed to Dashboard</button>
  </form>
</body>
</html>
