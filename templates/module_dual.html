<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ module_name.replace('_',' ').title() }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f9f9f9;
      color:#333;
      margin:0;
      padding:20px;
    }

    header {
      text-align:center;
      color:#2c3e50;
      margin-bottom:20px;
      opacity:0;
      transform: translateY(-20px);
      animation: fadeIn 1s forwards;
    }

    .container {
      display:flex;
      gap:20px;
      max-width:900px;
      margin:0 auto;
      opacity:0;
      transform: translateY(-20px);
      animation: fadeIn 1s forwards;
      animation-delay:0.5s;
    }

    .column {
      flex:1;
      padding:15px;
      background:#fff;
      border-radius:8px;
      border:1px solid #ddd;
      box-shadow:2px 2px 10px rgba(0,0,0,0.05);
    }

    h2 { text-align:center; color:#2980b9; }
    a { display:block; text-align:center; margin-top:20px; color:#3498db; text-decoration:none; }
    a:hover { text-decoration:underline; }

    @keyframes fadeIn {
      to { opacity:1; transform:translateY(0); }
    }
  </style>
</head>
<body>
  <header><h1>{{ module_name.replace('_',' ').title() }}</h1></header>

  <div class="container">
    <div class="column">
      <h2>English</h2>
      <p>{{ english_lesson }}</p>
    </div>
    <div class="column">
      <h2>{{ user_lang }}</h2>
      <p>{{ user_lesson }}</p>
    </div>
  </div>

  <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
