<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice - {{ module_name.replace('_',' ').title() }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f9f9f9;
      color:#333;
      padding:20px;
    }

    header, form, .feedback, a {
      opacity:0;
      transform:translateY(-20px);
      animation:fadeIn 1s forwards;
    }

    header { animation-delay:0.2s; text-align:center; color:#2c3e50; margin-bottom:20px; }
    form { animation-delay:0.5s; max-width:600px; margin:0 auto; }
    .feedback { animation-delay:0.8s; background:#dff0d8; border-left:4px solid #3c763d; padding:10px; border-radius:5px; margin-top:15px; }
    a { animation-delay:1s; display:block; text-align:center; margin-top:20px; color:#3498db; text-decoration:none; }
    a:hover { text-decoration:underline; }

    @keyframes fadeIn { to { opacity:1; transform:translateY(0); } }

    input[type=text] {
      width:100%;
      padding:8px;
      border-radius:5px;
      border:1px solid #ccc;
      margin-bottom:10px;
    }

    button {
      display:block;
      background:#3498db;
      color:#fff;
      border:none;
      padding:10px 20px;
      border-radius:5px;
      cursor:pointer;
      margin:10px auto;
    }

    button:hover { background:#2980b9; }

    p.question { font-weight:bold; color:#e67e22; }
  </style>
</head>
<body>
  <header><h1>Practice - {{ module_name.replace('_',' ').title() }}</h1></header>

  {% if practice_questions %}
  <form method="POST">
    {% for q in practice_questions %}
      <p class="question">Q: {{ q.question }}</p>
      <input type="hidden" name="question" value="{{ q.question }}">
      <label>Your Answer:</label>
      <input type="text" name="answer" required><br>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
  {% endif %}

  {% if feedback %}
    <div class="feedback">{{ feedback }}</div>
  {% endif %}

  <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
